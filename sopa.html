<!DOCTYPE html>
<html>
<head>
  <title>Word Find</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

<div id='puzzle'></div>
<div id='words'></div>
<div></div>

<script language="javascript" type="text/javascript" src="jsd/jsopa.js"></script> 
<script type="text/javascript" src="jsd/wordfind.js"></script> 
<script type="text/javascript" src="scripts/wordfindgame.js"></script> 
<script>

  var words = ['vacas'];

  // start a word find game
  var gamePuzzle = wordfindgame.create(words, '#puzzle', '#words');

  $('#solve').click( function() {
    wordfindgame.solve(gamePuzzle, words);
  });


  var puzzle = wordfind.newPuzzle(
    words, 
    {height: 18, width:18, fillBlanks: false}
  );
  wordfind.print(puzzle);

</script>
</body>
</html>
